  varity-init:
    build: .
    container_name: varity_init
    depends_on:
      weaviate:
        condition: service_healthy
      t2v-transformers:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DOCKER_ENV=true
      - NON_INTERACTIVE=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./resources:/app/resources
    command: ["/app/scripts/init_ingestion.sh"]
    restart: "no"
    networks:
      - varity_network

  varity-search:
    build: .
    container_name: varity_search
    depends_on:
      weaviate:
        condition: service_healthy
      t2v-transformers:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
      - ./config:/app/config
      - ./resources:/app/resources
    ports:
      - "8000:8000"
    command: sh -c "python -m src.application.services.search_application_service"
    restart: unless-stopped
    networks:
      - varity_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--tries=1", "--timeout=10", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  varity-cli:
    build: .
    container_name: varity_cli
    depends_on:
      weaviate:
        condition: service_healthy
      t2v-transformers:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
      - ./config:/app/config
      - ./resources:/app/resources
    networks:
      - varity_network
    # No default command - will be specified when running

networks:
  varity_network:
    driver: bridge

volumes:
  weaviate_data:
  transformers_cache: