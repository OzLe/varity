version: '3.8'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.31.0
    container_name: varity_weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
      ENABLE_API_BASED_MODULES: 'true'
      LIMIT_RESOURCES: 'true'
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "/usr/bin/wget", "--spider", "--tries=1", "--timeout=10", "-q", "http://localhost:8080/v1/meta"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - varity_network

  t2v-transformers:
    image: ${TRANSFORMER_IMAGE:-semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2}
    container_name: varity_transformers
    environment:
      - ENABLE_CUDA=0
      - HF_HOME=/app/cache
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    volumes:
      - transformers_cache:/app/cache
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/.well-known/ready')"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - varity_network

